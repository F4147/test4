  <script>
    // ======== ã‚¯ã‚¤ã‚ºå‡¦ç† ==========
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim();
      const img = document.getElementById('resultImage');
      const result = document.getElementById('result');
      const bgm = document.getElementById('bgm');
      const container = document.getElementById('quizContainer');

      const answers = {
        'ã‚µãƒ³ã‚¿': 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Santa_Claus.png/800px-Santa_Claus.png',
        'ãƒ„ãƒªãƒ¼': 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Christmas_tree.png/800px-Christmas_tree.png',

      };

      if (answers[input]) {
        img.src = answers[input];
        img.className = 'fullscreen-image';
        img.style.display = 'block';
        result.innerText = `ğŸã€Œ${input}ã€ã‚’é¸ã³ã¾ã—ãŸï¼ğŸ`;
        result.className = 'sparkle';

        // BGMã‚’å†ç”Ÿï¼ˆâ€»ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œå¾Œã«è¨±å¯ã•ã‚Œã‚‹ï¼‰
        bgm.play().catch(()=>{ console.log('BGMå†ç”Ÿã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãŒå¿…è¦ã§ã™'); });

        // 3ç§’å¾Œã«ç”»åƒã‚’é–‰ã˜ã‚‹
        setTimeout(() => {

        }, 3000);

      } else {
        img.style.display = 'none';
        result.innerText = 'ğŸ… ã†ãƒ¼ã‚“ã€é•ã†ã¿ãŸã„ã€‚ã‚‚ã†ä¸€åº¦ï¼';
        result.className = '';

    // ======== é›ªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ ==========
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let snowflakes = [];
    let mouseX = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // é›ªç”Ÿæˆ
    function createSnowflakes() {
      for (let i = 0; i < 200; i++) {
        snowflakes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 1,
          speed: Math.random() * 1 + 0.5
        });
      }
    }

    // ãƒã‚¦ã‚¹è¿½å¾“åŠ¹æœ
    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
    });

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnowflakes();
    }

    function updateSnowflakes() {
      for (let flake of snowflakes) {
        // ãƒã‚¦ã‚¹ä½ç½®ã«å°‘ã—å¸ã„å¯„ã›ã‚‰ã‚Œã‚‹å‹•ã
        const dx = (mouseX - flake.x) * 0.002;
        flake.x += dx;
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      }
    }

    function loop() {
      drawSnowflakes();
      requestAnimationFrame(loop);
    }

    createSnowflakes();
    loop();
  </script>
