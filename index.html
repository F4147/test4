    <p>ã‚µãƒ³ã‚¿ãƒ»ãƒ„ãƒªãƒ¼ãƒ»é›ªã ã‚‹ã¾ ã®ã„ãšã‚Œã‹ã‚’å…¥åŠ›ã—ã¦ã­ï¼</p>
    <input type="text" id="answer" placeholder="ã“ã“ã«å…¥åŠ›">

  <script>
    // --- ã‚¯ã‚¤ã‚ºå‡¦ç† ---
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim();
      const img = document.getElementById('resultImage');
      const result = document.getElementById('result');
      const bgm = document.getElementById('bgm');

      const answers = {
        'ã‚µãƒ³ã‚¿': 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Santa_Claus.png/600px-Santa_Claus.png',
        'ãƒ„ãƒªãƒ¼': 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Christmas_tree.png/600px-Christmas_tree.png',
        'é›ªã ã‚‹ã¾': 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Snowman_icon.png/600px-Snowman_icon.png'
      };

      if (answers[input]) {
        img.src = answers[input];
        img.style.display = 'block';
        img.className = 'fade-in';
        result.innerText = `ğŸã€Œ${input}ã€ã‚’é¸ã³ã¾ã—ãŸï¼ğŸ`;
        result.className = 'sparkle';
        bgm.play();
      } else {
        img.style.display = 'none';
        result.innerText = 'ğŸ… ã†ãƒ¼ã‚“ã€é•ã†ã¿ãŸã„ã€‚ã‚‚ã†ä¸€åº¦ï¼';
        result.className = '';
      }
    }

    // --- é›ªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ ---
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let snowflakes = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createSnowflakes() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 3 + 1;
      const speed = Math.random() * 1 + 0.3;
      snowflakes.push({x, y, radius, speed});
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnowflakes();
    }

    function updateSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        flake.x += Math.sin(flake.y / 20) * 0.5;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      }
    }

    function loop() {
      drawSnowflakes();
      requestAnimationFrame(loop);
    }

    for (let i = 0; i < 150; i++) createSnowflakes();
    loop();
  </script>
